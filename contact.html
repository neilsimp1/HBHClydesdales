---
layout: default
---

<div class="container">

	<section>

		<h1>Contact Us</h1>

		<form novalidate>

			<div class="row">
				<div class="col-xs-12 form-group">
					<label for="name" class="control-label">Name</label><br />
					<input type="text" id="name" name="name" class="form-control" required />
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 col-sm-6 form-group">
					<label for="email" class="control-label">Email</label><br />
					<input type="email" id="email" name="email" class="form-control" required />
				</div>
				<div class="col-xs-12 col-sm-6 form-group">
					<label for="phone" class="control-label">Phone</label><br />
					<input type="text" id="phone" name="phone" class="form-control" />
				</div>
			</div>

			<div class="hr hr-90"></div>

			<div class="row">
				<div class="col-xs-12 form-group">
					<label for="subject" class="control-label">Subject</label><br />
					<input type="text" id="subject" name="subject" class="form-control" required />
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 form-group">
					<label for="message" class="control-label">Message</label><br />
					<textarea id="message" name="message" class="form-control textarea"></textarea>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<div class="btn-group pull-right">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</div>

		</form>

	</section>

</div>
